<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBG Softworks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .app {
            text-align: center;
            position: relative;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-header {
            z-index: 1;
            color: white;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        h2 {
            font-weight: 400;
            font-size: 1.5rem;
            color: lightgray;
            margin: 0;
            padding: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #89CFF0, #212121);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>{ dbg softworks }</h1>
            <h2>Cybersecurity Organization</h2>
        </header>
    </div>
</body>
</html>
